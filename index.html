
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wagner Neves Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header {
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 { font-size: 48px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }
    header p { font-size: 18px; margin-top: 10px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
    nav { text-align: center; background-color: #444; padding: 10px; }
    nav a {
      color: white; margin: 0 15px; text-decoration: none; font-weight: bold;
    }
    .section { padding: 30px; text-align: center; }
    .section h2 { margin-bottom: 20px; }
    .produtos {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;
    }
    .produto {
      background: white; border: 1px solid #ccc; padding: 15px;
      width: 220px; border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .produto img {
      width: 100%; height: 150px; object-fit: cover; border-radius: 5px;
    }
    .produto h3 { font-size: 16px; margin: 10px 0; }
    .produto button {
      background-color: #ff9900; color: white; border: none;
      padding: 10px; border-radius: 4px; cursor: pointer; width: 100%;
    }
    footer {
      background-color: #333; color: white; text-align: center;
      padding: 15px; margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Wagner Neves Store</h1>
  <p>Produtos selecionados com os melhores preços da Amazon!</p>
</header>

<nav>
  <a href="#eletronicos">Eletrônicos</a>
  <a href="#saude">Saúde</a>
  <a href="#tecnologia">Tecnologia</a>
  <a href="#cozinha">Cozinha</a>
  <a href="#fitness">Fitness</a>
</nav>

<footer>
  <p>&copy; 2025 Wagner Neves Store – Todos os direitos reservados</p>
</footer>

</body>
</html>
